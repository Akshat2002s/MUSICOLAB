<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Michele Bitetto @mic_codes">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Login Form by @mic_codes</title>
</head>

<body>
  <div>
    <div class="loginForm">
      <div class="formHead">
        <div class="logo">Musicolab</div>
      </div>
      <div class="formBody">
        <div>
          <div class="formInput">
            <input type="text" maxlength="35" placeholder="First Name">
          </div>
          <div class="formInput">
            <input type="text" maxlength="30" placeholder="Last Name">
          </div>
          <div class="formInput">
            <input type="email" maxlength="100" placeholder="Email Address">
          </div>
          <div class="formInput">
            <input type="password" maxlength="30" placeholder="Password">
          </div>
          <div class="formInput">
            <input type="password" maxlength="30" placeholder="Confirm Password">
          </div>          
          <div class="formInput">
	<!-- 		<label for="gender">Gender:</label> -->
			<select id="gender" name="gender">
				<option value="Select" selected hidden>Select</option>
				<option value="F">Female</option>
				<option value="M">Male</option>
				<option value="">Other</option>
			</select>
          </div>             
          <div class="rememberMe">
            <input id="remember" type="checkbox" class="checkRemember">
            <label for="remember">Remember me</label>
          </div>
        </div>
        <div class="loginButton">
          <a href="https://instagram.com/mic_codes" target="_blank">
            <button>Login</button>
          </a>
        </div>
        <div class="forgotPass">
          <a href="https://instagram.com/mic_codes" target="_blank">Forgot password?</a>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
